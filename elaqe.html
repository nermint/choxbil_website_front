    <div class="mt-5 mb-5 container form-style">
      <div class="form-header">
        <h3>Əlaqə</h3>
        <p>Aşağıdakı form vasitəsilə əlaqə saxlaya bilərsiniz.</p>
      </div>
      <div class="form-body">
        <form action="" method="POST">
          <div class="form-group ">

            <div class="row mt-5">
              <div class="col-md-3">
                <label for="name">Adınız:</label>
              </div>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="Adınız">
              </div>
            </div>
          </div>

          <div class="form-group ">
            <div class="row mt-4">
              <div class="col-md-3">
                <label for="">Soyadınız:</label>
              </div>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="Soyadınız">
              </div>
            </div>
          </div>

          <div class="form-group ">
            <div class="row mt-4">
             <div class="col-md-3">
               <label for="">Email:</label>
             </div>
             <div class="col-md-9">
               <input type="text" class="form-control" placeholder="Email">
             </div>
           </div>
         </div>

          <div class="form-group ">
            <div class="row mt-4">
              <div class="col-md-3">
                <label for="">Mesajınız:</label>
              </div>
              <div class="col-md-9">
                <textarea rows="7" class="form-control" placeholder="Mesajınız..."></textarea>
              </div>
            </div>
          </div>
          <div class="form-group mt-5">
            <button class="btn btn-success ">Göndər</button>
          </div>
        </form>
      </div>
